<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit Me</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header role="banner" class="clearfix">
      <div>&#x1f331; Green on top!</div>
    </header>
    <div class="main clearfix">
      <div class="selectbar">
        <label for="pattern">Select pattern:
          <select name="pattern" id="pattern">
            <option value="empty"></option>
            <option value="prototypal">prototypal</option>
            <option value="functional">functional</option>
            <option value="pseudoclassical">pseudoclassical</option>
          </select>
          </label>
        <input type="checkbox" id="houseplants" name="houseplants" disabled /><label for="houseplants">Show houseplants</label>
        <input type="checkbox" id="sortprice" name="sortprice" disabled/><label for="sortprice">Sort by price</label>
       </div>


      <div class="plant-list">
        <div class="plant-row header clearfix">
          <div class="plant-name">Species</div>
          <div class="plant-price">Price (pln)</div>
          <div class="plant-life">Length of life (years)</div>
          <div class="plant-color">Flower colors</div>
          <div class="plant-bloom">Blooming time</div>
          <div class="plant-enviroment">Position</div>
          <div class="plant-dust">Dusting time</div>
          <div class="plant-fruits">Fruit</div>
          <div class="plant-leafs">Leafs</div>
          <div class="plant-height">Height (m)</div>
        </div>
      </div>
      <div class="pagination"><a class="page-btn prev" role="button">&#x276e; Prev page</a> <span class="page-num"></span> <a class="page-btn next" role="button">Next page &#x276f;</a></div>
    </div>

    <script src="js/patternProto.js"></script>
    <script src="js/patternFunc.js"></script>
    <script src="js/patternClas.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
